    <!-- Link de estilos CSS-->

    <title>Enquipo de IS</title>

    <!-- Titulo --> 
    <h2> Nombre del equipo: </h2>
    <h2> Equipon't </h2>    
    
    <!-- Tarjeta de presentacion -->
    <nav id="tarjeta">
        <!-- Conjunto de imagenes de alumno -->
        <div class="stack">
            <p class="browser-warning"></p>
            <div class="card">
                <div class="image">
                    <img id="alumnoImg" src="src/images/usuario.png" alt="Alumnos">
                </div>
            </div>
        </div>
        
        <!-- Conjunto de imagenes de QR -->
        <div class="stack">
            <p class="browser-warning"></p>
            <div class="card">
                <div class="image">
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>

        <!-- Informacion de alumnos -->
        <div>
            <h3>Nombre del alumno: </h3>
            <a id="alumnoNM"> Nombre Apellidos </a>

            <h3>Numero de control: </h3>
            <a id="alumnoNC">Num</a>

            <h3>Semestre: </h3>
            <a id="alumnoSM">Num</a>
        </div>  
    </nav>

    <!-- Reproductor de musica -->
    <div class="music-player-container">
        <div class="title-music-container">
            <h4 id="tittleSong" class="song-title">Balatro-Theme</h4>
            <a id="autorSong" class="song-author">InstrumentManiac</a>
        </div>
        <div class="controls-music-container">
            <div class="progress-song-container">
                <div class="progress-bar">
                    <span class="progress"></span>
                </div>
            </div>
            <div class="time-container">
                <span class="time-left" id="CurrentSongTime"></span>
                <span class="time-left" id="SongLength"></span>
            </div>
        </div>
        <audio id="songName" controls preload="metadata" src="src/song/Balatro-Theme.mp3" autoplay></audio>
        <div class="main-song-controls">
            <img src="src/icons/Backward.svg" alt="" class="icon" id="Back10">
            <img src="src/icons/Play.svg" alt="" class="icon" id="PlayPause">
            <img src="src/icons/Forward.svg" alt="" class="icon" id="Plus10">
        </div>
    </div>

    <!-- Vinculos de archivo JS --> 
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/reproductor.js"></script>
